<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>People - Open Gov Hack Night</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class='col-md-10 col-md-offset-1'>
        <div class="header">
          <ul class="nav nav-pills pull-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li class="active"><a href="people.html">People</a></li>
          </ul>
          <h3 class="text-muted"><a href="index.html" >Open Gov Hack Night</a></h3>
        </div>

        <!-- Begin page content-->
        <h1>People <span id='people-count'></span></h1>

        <p>Developers and designers that work on <a href='projects.html'>civic projects</a>.</p>

        <table id='hack-night-people' class='table people'>
          <thead>
            <tr>
              <td>Name</td>
              <td>Contributions</td>
              <td>Repositories</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <!-- End page content-->

        <div class="footer">
          <p class='pull-right'>&copy; Open City 2013 | <a href='https://github.com/open-city/open-gov-hack-night'><i class='icon-github'></i> Pull requests welcome!</a></p>
        </div>
      </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/analytics_lib.js"></script>

    <script src="js/moment.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/jquery.dataTables.sorting.js"></script>
    <script src="js/mustache.js"></script>

    <script>

      // this is a template used for mustache.js. Each one represents a table row.
      var template = "\
        <tr>\
          <td>\
            <a href='{{html_url}}'>\
              <img class='img-thumbnail' src='{{avatar_url}}' alt='{{login}}' />\
              {{login}}\
            </a>\
          </td>\
          <td><a href='https://github.com/{{login}}?tab=activity'>{{contributions}}</a></td>\
          <td><a href='https://github.com/{{login}}?tab=repositories'>{{repositories}}</a></td>\
        </tr>\
      ";

      $.when( $.getJSON( "https://s3.amazonaws.com/civic-json/people.json" ) ).then(function( json, textStatus, jqXHR ) {

        // update project count at the top of the page
        $('#people-count').html("(" + json.length + ")");

        // loop through our json data
        for (var i = 0; i < json.length; i++) {
          $("#hack-night-people tbody").append(Mustache.render(template, json[i]));
        }

        // initialize datatables
        $('#hack-night-people').dataTable( {
            "aaSorting": [ [2,'desc'], [1, 'desc'] ],
            "aoColumns": [
                null,
                { "sType": "num-html" },
                { "sType": "num-html" }
            ],
            "bInfo": false,
            "bPaginate": false
        });
      });
    </script>
  </body>
</html>
